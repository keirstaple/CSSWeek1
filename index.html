<!DOCTYPE html>
<html>
  <head>
    <!-- <link href="css/bootstrap.css" rel="stylesheet" type="text/css"> -->
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="woolrich">
        <img src="img/woolrich.jpg">
        <h1><u>Woolrich</u></h1>
        <p>Unparalleled Quality Inside &amp; Out:<br>
          Lined with Genuine Woolrich Wool</p>
      </div>
      <form class="order">
        <div class="formBanner">
          <h2>Woolrich Boots</h2>
        </div>
        <div class="formBody">
          <select class="quantity" name="quantity">
            <option disabled selected> Please select your quantity </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select><br>
          <br>
          <select class="size" name="size">
            <option disabled selected> Please select your size </option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
          </select>
          <button href="#" type="button" class="cart">Add to Cart</button><br>
          <button href="#" type="button" class="wish">Add to Wishlist</button><br>
          <button href="#" type="button" class="checkout">Proceed to Checkout</button><br>
        </div>
      </form>
      <div class="gallery">
        <img src="img/woolrich2.jpg">
        <img src="img/woolrich3.jpg">
        <img src="img/woolrich4.jpg">
        <img src="img/woolrich5.jpg">
        <img src="img/woolrich6.jpg">
        <img src="img/woolrich7.jpg">
        <img src="img/woolrich8.jpg">
        <img src="img/woolrich9.jpg">
        <img src="img/woolrich10.jpg">
        <img src="img/woolrich11.jpg">
      </div>
    </div>
  </body>
</html>
